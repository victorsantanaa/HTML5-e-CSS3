<!-- HTML - Hyper Text Markup Language - Linguagem de Marcação de Texto-->
<h1>Olá Mundo em H1!</h1>
<p>Continuando nosso projeto</p>  <!-- Tag de paragrafo-->
<a href="http://google.com">Clique aqui</a> <!-- Tag de link, necessita de atributos-->
<img src="ufabc.jpg"> <!-- Tag de imagem, uma tag autocontida, ou seja, não precisa fechar-->
<br> <!-- Tg para fazer quebra linha -->
<ul>                      <!--Tag que precisa de filha para funcionar, tag de lista-->
    <li>Item 1</li>
    <li>Item 2</li>
</ul>
